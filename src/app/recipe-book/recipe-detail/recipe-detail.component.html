<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.image"
      alt="{{ recipe.name }}"
      class="img-fluid"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown role="group">
      <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" >
        Manage Recipe
      </button>
      <ul class="dropdown-menu"  aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item" style="cursor: pointer" (click)="onAddToShoppingList()">Add to Ingredients</a></li>
        <li><a class="dropdown-item" href="#">Add Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
